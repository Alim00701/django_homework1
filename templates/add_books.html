        background-color: #00DBDE;

</div>

            <form action="" method="POST" enctype="multipart/form-data">
                <h2>This is form for adding to our list of books: </h2>
            {% csrf_token %}

                    <label for="exampleFormControlInput1" class="form-label form_add_books">{{ form.as_p }}</label>
                    <input type="submit" class="form-control" id="exampleFormControlInput1" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
