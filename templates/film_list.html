<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Films</title>
</head>
<body>
<style>
    body {
       background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
    }
    .films__container {
        max-width: 1000px;
        margin-bottom: 40px;
    }
    .films__card {
        margin-top: 20px;
    }
    .films__img {
        height: 250px;
        object-fit: cover;
    }
</style>
<div class="container films__container">
    <div class="row gy-5">
        {% for i in object_list %}
        <div class="col-3">
            <div class="card films__card">
                <div class="card-body">
                    <h2>{{ i.title }}</h2>
                     <img src="{{ i.image }}" class="card-img-top films__img" alt="">
                     <a href="/film/{{ i.id }}/" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
